<html>
  <head>
    <title>Mengambil Data Pokemon</title>
    <style>
      /* Styles untuk menampilkan data Pokemon */
      #pokemon-data {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
      }
      #pokemon-data h2 {
        margin: 0;
      }
      #pokemon-data img {
        width: 200px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Mengambil Data Pokemon</h1>
    <div id="pokemon-data"></div>
    <script>
      // Fungsi untuk mengambil data Pokemon
      function getPokemonData() {
        // Mengambil data dari API Pokemon
        fetch('https://pokeapi.co/api/v2/pokemon/ditto')
          .then(response => response.json())
          .then(data => {
            // Menampilkan nama dan gambar Pokemon
            const pokemonData = `
              <h2>${data.name}</h2>
              <img src="${data.sprites.front_default}" alt="${data.name}" />
            `;
            document.getElementById('pokemon-data').innerHTML = pokemonData;
          });
      }

      // Memanggil fungsi untuk mengambil data Pokemon saat halaman di-load
      getPokemonData();
    </script>
  </body>
</html>
